<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form__section">
      <form class="form" action="/submit" method="post">
        <div class="form__title">Login Form</div>
        <label class="form__input-label">Username</label>
        <div class="form__input-wrapper">
          <input
            class="form__input"
            placeholder="Type your username..."
            type="text"
            name="username"
          />
        </div>
        <label class="form__input-label">Password</label>
        <div class="form__input-wrapper">
          <input
            id="password-input"
            class="form__input form__input--has-svg"
            placeholder="Type your password..."
            type="password"
            name="password"
          />
          <div class="form__pass-toggle">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_216_38)">
                <path
                  d="M0.833374 9.99998C0.833374 9.99998 4.16671 3.33331 10 3.33331C15.8334 3.33331 19.1667 9.99998 19.1667 9.99998C19.1667 9.99998 15.8334 16.6666 10 16.6666C4.16671 16.6666 0.833374 9.99998 0.833374 9.99998Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_216_38">
                  <rect width="20" height="20" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </div>
        </div>
        <a href="#" class="form__remmember">Forgot your password ?</a>
        <button class="form__submit-btn">Submit</button>
      </form>
    </section>
  </body>
  <script>
    let passwordToggle = document.querySelector(".form__pass-toggle");
    let passwordInput = document.querySelector("#password-input");
    passwordToggle.addEventListener("click", function () {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
      passwordToggle.classList.toggle("form__pass-toggle--active");
    });
  </script>
</html>
